  <body>
    <h1 id = "title">SURVEY FORM</h1>
    <p id = "description">Welcome. Kindly fill the foem below</p>
    <form id ="survey-form">
      <fieldset>
        <label id = "name-label">Enter your name: <input id ="name" type="text" placeholder="Enter your name"required></input></label>
        <label id ="email-label">Enter your email: <input id="email" type="email" placeholder="Enter your email" required></input></label>
        <label id ="number-label">Enter your age: <input id="number" type="number" min ="18" max="80" placeholder=" age"required></input></label>
       <label>Select the option that suits you best
        <select id ="dropdown">
          <option>select one</option>
          <option>Student</option>
          <option>Unemployed</option>
          <option>Employed</option>
          </select>
          </label>
        </fieldset>
   <fieldset>
    <label>How did you hear about us?
      <input type="radio" name="name" value="1">Linked in</input>
      <input type="radio" name="name" value="2">Our website</input>
      <input type="radio" name="name" value="3">Our social media</input>
      <input type="radio" name="name" value="4">Referral</input>
    </label>

    </fieldset>
    <fieldset>
      <label>Select the frameworks you are familiar with
        <input type ="checkbox" value="4">React</input>
        <input type ="checkbox" value="5">Node</input>
        <input type ="checkbox" value="6">Django</input>
        <input type ="checkbox" value="7">Angular</input>
        <input type ="checkbox" value="8">Express</input>
      </label>
      </fieldset>
      <fieldset>
      <label>Comment
        <textarea type ="bio" rows="3" cols="30" placeholder="your Bio"></textarea>
      </label>
      </fieldset>
        <input type="submit" id="submit" value= "Submit"></input>
    </form>
